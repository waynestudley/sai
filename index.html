<script language="javascript" type="text/javascript">		
   function fnLaunchPopup(val){
		var winwidth = screen.availWidth;
        var winheight = screen.availHeight;
		
		winheight= winheight - 5;
		winwidth = winwidth - 5
		
		var win;
		if (navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/Android/i)|| navigator.userAgent.match(/iPad/i)|| navigator.userAgent.match(/BlackBerry/i)|| navigator.userAgent.match(/iPhone|iPod/i)) {
			win = window.open(val, 'course', 'scrollbars=0,screenX=0,screenY=0,status=no,top=' + 0 + ',left=' + 0 + '');
		}
		else {		
			win = window.open(val, 'course', 'width=' + winwidth + ',height=' + winheight + ',directories=no,dialog=no,titlebar=no,toolbar=no,location=no,status=yes,menubar=no,scrollbars=no,resizable=yes,top=' + 0 + ',left=' + 0 + '');	
		}
		//---edit for issue IE 11 window size bigger than view port
			win.resizeTo(screen.availWidth,screen.availHeight);
		//---
		win.focus();
	}
</script>
